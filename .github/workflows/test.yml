name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Set module
      run: go mod init github.com/LeandroLS/linksnitch

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
